<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>Budget Visualization</h1>

        <div class="screen-size-reminder">
            <p>Oops...Screen too small<br>Please view on a larger screen</p>
        </div>
        <div class=".chart-container">
            <h3>Estimated Financial Provision 2015-2018</h3>
            <div id="toolbar">
                <button id="splitToGroup">Break Down</button>
                <button id="sort">Sort</button>
                <button id="combine">Combine</button>
                <select id="yearOptions">
                    <option value="15" selected="selected">2015</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18">2018</option>
                </select>
                <select id="languageSwitch">
                    <option value="chi" selected="selected">中文</option>
                    <option value="eng">English</option>
                </select>
            </div>
            
            <div id="legend">
                <div id="legend-des">
                    <p>Changes Compared to previous selection</p>
                </div>
                <div id="legend-item">
                    <span class="legend-bubble" id="legend0"></span>
                    <p>Remained</p>
                    <span class="legend-bubble" id="legend1"></span>
                    <p>New</p>
                    <span class="legend-bubble" id="legend2"></span>
                    <p>Not Seen</p>
                </div>
            </div>
            <div id="head">
                <p></p>
            </div>
            <svg id="canvas"></svg>
        </div>
        <div class="tooltip"></div>
    </body>
</html>
