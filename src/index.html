<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>Budget Visualization</h1>

        <div class="screen-size-reminder">
            <p>Oops...Screen too small<br>Please view on a larger screen</p>
        </div>
        <div class=".chart-container">
            <h3>Estimated Financial Provision 2018-2019</h3>
            <div id="toolbar">
                <button id="splitToGroup">Break Down</button>
                <button id="sort">Sort</button>
                <button id="combine">Combine</button>
                <select id="yearOptions">
                    <option value="15">2015</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18" selected="selected">2018</option>
                </select>
            </div>
            <svg id="canvas"></svg>
        </div>
        <div class="tooltip"></div>
    </body>
</html>
